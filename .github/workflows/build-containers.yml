on:
  push:
    tags:
      - 'v*'

jobs:
  test-backend:
    name: Run backend tests
    runs-on: ubuntu-latest
    services:
      mariadb:
        image: mariadb:11
        env:
          MARIADB_ROOT_PASSWORD: root
          MARIADB_DATABASE: sanguine
          MARIADB_USER: django
          MARIADB_PASSWORD: password
        ports:
          - 3306:3306
        options: >-
          --health-cmd="healthcheck.sh --connect --innodb_initialized"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
    steps:
      - name: Check out the repo
        uses: actions/checkout@v5

      - name: Install poetry
        run: pipx install poetry

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'poetry'

      - name: Install dependencies
        run: |
          cd backend
          poetry install

      - name: Run tests
        env:
          MARIADB_DATABASE: sanguine
          MARIADB_USER: django
          MARIADB_PASSWORD: password
          MARIADB_HOST: 127.0.0.1
          MARIADB_PORT: 3306
          DJANGO_SECRET_KEY: test_secret_key
          DJANGO_DEBUG: True
        run: |
          cd backend
          poetry run python manage.py test api.tests.test_materialized_views

  push_to_registry:
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
      attestations: write
      id-token: write
    steps:
      - name: Check out the repo
        uses: actions/checkout@v5

      - name: Copy .env.default to .env
        run: cp .env.default .env

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for backend Docker
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: intelvia/intelvia-backend

      - name: Extract metadata (tags, labels) for frontend Docker
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: intelvia/intelvia-frontend

      - name: Build and push backend Docker image
        id: push-backend
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          push: true
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push frontend Docker image
        id: push-frontend
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          push: true
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Generate artifact attestation backend
        uses: actions/attest-build-provenance@v3
        with:
          subject-name: index.docker.io/intelvia/intelvia-backend
          subject-digest: ${{ steps.push-backend.outputs.digest }}
          push-to-registry: true

      - name: Generate artifact attestation frontend
        uses: actions/attest-build-provenance@v3
        with:
          subject-name: index.docker.io/intelvia/intelvia-frontend
          subject-digest: ${{ steps.push-frontend.outputs.digest }}
          push-to-registry: true
