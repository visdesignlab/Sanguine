services:
  backend:
    image: ghcr.io/visdesignlab/django-image:5.0-v0.1.4
    volumes:
      - ./backend:/app:Z
    env_file:
      - .env
    ports:
      - "8000:8000"
    depends_on:
      - mariadb
    entrypoint: ["/bin/sh", "-c", "GUNICORN_TIMEOUT=120 /entrypoint.sh"]

  mariadb:
    image: docker.io/mariadb:11
    environment:
      MARIADB_USER: ${MARIADB_USER}
      MARIADB_PASSWORD: ${MARIADB_PASSWORD}
      MARIADB_ROOT_PASSWORD: ${MARIADB_ROOT_PASSWORD}
      MARIADB_DATABASE: ${MARIADB_DATABASE}
    expose:
      - "3306"
    volumes:
      - mariadb_data:/var/lib/mysql

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:  # Pass the environment variables to the build stage
        VITE_QUERY_URL: ${VITE_QUERY_URL}
        VITE_REQUIRE_LOGIN: ${VITE_REQUIRE_LOGIN}
    ports:
      - "8080:8080"

volumes:
  mariadb_data:
